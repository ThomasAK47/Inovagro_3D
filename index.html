        /* --- NOVO: Estilos para a Imagem/Logo --- */
        #logo-container {
            text-align: center; /* Centraliza a imagem */

        ul { 
            list-style: none; 
            padding: 0; 
        }
        li { 
            margin: 15px 0; 
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: box-shadow 0.2s ease;
        }
        li:hover {
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        a { 
            text-decoration: none; 
            font-size: 1.2em;
            padding: 15px 20px;
            /* --- MODIFICADO: Cor trocada para verde --- */
            background-color: #378640;
            color: white;
            border-radius: 5px;
            display: block;
            font-weight: 500;
            text-align: center; /* Centraliza o texto dentro do botão */
        }
        a:hover { 
            /* --- MODIFICADO: Cor de hover para verde escuro --- */
            background-color: #2a6b32; 
        }
